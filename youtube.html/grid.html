<!DOCTYPE html>
<html>

<head>
    <title>Grid Practice</title>

</head>
<body style="padding-bottom: 1000px;">
    <div style="
    display: grid;
    grid-template-columns: 100px 100px 200px;">
<div style="background-color: red;">Div 1</div>
<div style="background-color: pink;">Div 2<p>hiii</p></div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 100px 200px;">
<div style="background-color: red;">100px</div>
<div style="background-color: pink;">100px<p>hiii</p></div>
<div style="background-color: red;">200px</div>
<div style="background-color: green;">100px</div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 100px 1fr 2fr;">
<div style="background-color: red;">100px</div>
<div style="background-color: pink;">1fr</div>
<div style="background-color: lightsalmon;">1fr</div>
    </div>

    <div style="
    margin-top: 30px;
    display: grid;
    grid-template-columns: 1fr 1fr 1fr;
    column-gap: 20px;
    row-gap: 40px;">
<div style="background-color: red; height: 200px;">1fr</div>
<div style="background-color: pink; height: 200px;">1fr</div>
<div style="background-color: rgb(228, 96, 44); height: 200px;">1fr</div>
<div style="background-color: rgb(167, 146, 146); height: 200px;">1fr</div>
<div style="background-color: rgb(89, 16, 28); height: 200px;">1fr</div>
<div style="background-color: rgb(251, 201, 181); height: 200px;">1fr</div>
    </div>





</body>
</html>
